<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centro Bus Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Top nav bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0073e6;
      padding: 10px 20px;
      color: white;
    }

    .navbar .logo img {
      height: 40px;
    }

    .navbar .search input {
      padding: 8px;
      width: 300px;
      border: none;
      border-radius: 20px;
    }

    .navbar .icons {
      display: flex;
      gap: 15px;
    }

    .navbar .icons a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .slideshow-container {
      max-width: 100%;
      height: 500px;
      position: relative;
      margin-top: 20px;
    }

    .slide-image {
      display: none;
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .active {
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <img src="CentroLogo.png" alt="Centro Logo" />
    </div>
    <div class="search">
      <input type="text" placeholder="Search bus routes, stops..." />
    </div>
    <div class="icons">
      <a href="help.html"><i class="fas fa-question-circle"></i></a>
      <a href="map.html"><i class="fas fa-map-marked-alt"></i></a>
    </div>
  </div>

  <!-- Slideshow Section -->
  <div class="slideshow-container">
    <img class="slide-image active" src="bus1.png" alt="Bus Image 1" />
    <img class="slide-image" src="bus2.jpeg" alt="Bus Image 2" />
    <img class="slide-image" src="bus3.jpeg" alt="Bus Image 3" />
    <img class="slide-image" src="bus4.jpeg" alt="Bus Image 4" />
  </div>

  <div class="footer">
    <p>&copy; 2025 Centro Bus Services. All rights reserved.</p>
  </div>

  <!-- Slideshow Script -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide-image');

    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 7000); // 7 seconds per slide
  </script>
</body>
</html>
